# -------------------------------------------------- #
#              Black Market Configuration            #
# -------------------------------------------------- #

settings:
  # Set to true to use player experience levels as currency.
  # Set to false to use a Vault-compatible economy (money).
  use-levels: true

  # The maximum number of items that will be randomly selected to appear in the market each day.
  max-items-per-day: 7

  # The chance (from 0.0 to 1.0) for an item to be on sale.
  # Example: 0.10 means there is a 10% chance for any given item to have a discount.
  discount-chance: 0.10

  # The minimum discount percentage an item can have when it's on sale.
  # Example: 0.10 = 10% off.
  discount-min: 0.10

  # The maximum discount percentage an item can have when it's on sale.
  # Example: 0.50 = 50% off. The actual discount will be a random value between min and max.
  discount-max: 0.50

  # The timezone for the real-time scheduler.
  # Use standard identifiers like "UTC", "America/New_York", "Europe/Rome".
  timezone: Europe/Rome

  # A list of real-time hours (in 24-hour HH:mm format) during which the market will be open.
  # You can add multiple time ranges. Overnight ranges (e.g., 20:00-02:00) are supported.
  open-hours:
    - '20:00-23:59'
    - '00:00-02:00'

