# - material: The material type from Bukkit.
# - price: The cost if using a Vault economy.
# - exp-price: The cost if using experience levels.
# - stock: How many of this item are available per day.
# - commands: A list of extra commands to run (e.g., for sound effects). The item is given automatically.
# -------------------------------------------------- #

